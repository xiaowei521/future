<script type="text/javascript" charset="utf-8">
	//邮箱验证
	var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
	function emailgs(txt) {
		if (!myreg.test(txt.value) || txt.value.length >= 30) {
			$("#myemail").addClass("err");
			$("#myemail").attr('placeholder', '邮箱格错误')
		} else {
			$("#myemail").removeClass("err");
			var emyz = $.ajax({
				type : 'post',
				url : 'emailpd.aspx',
				data : {
					em : txt.value
				},
				cache : false,
				dataType : 'text',
				success : function(data) {
					if (data == "y") {
						$("#empdts").css("display", "none");
					} else {
						$("#empdts").css("display", "block");
					}
				},
				error : function() {
				}
			});
		}
	}
	//验证用户名
	function yhmok(txt) {
		if (txt.value.length >= 30 || txt.value.length < 2) {
			$("#myhm").addClass("err");
			$("#myhm").attr('placeholder', '用户名错误')
		} else {
			$("#myhm").removeClass("err");
			var emyz = $.ajax({
				type : 'post',
				url : 'regyhm.aspx',
				data : {
					yhm : txt.value
				},
				cache : false,
				dataType : 'text',
				success : function(data) {
					if (data == "y") {
						$("#yhts").css("display", "none");
					} else {
						$("#yhts").css("display", "block");
					}
				},
				error : function() {
				}
			});
		}
	}

	//验证码
	function yzmfs() {
		var myemail = $("#myemail").val();
		if (!myreg.test(myemail) || myemail.length >= 30) {
			$("#myemail").addClass("err");
			$("#myemail").attr('placeholder', '邮箱格错误')
		} else {
			var yz = $.ajax({
				type : 'post',
				url : 'email.aspx',
				data : {
					em : myemail
				},
				cache : false,
				dataType : 'text',
				success : function(data) {
					$("#bt").html("验证码已发送");
					if (data == "y") {

					} else {

					}
				},
				error : function() {
				}
			});
		}

	}
	//密码
	function yzm() {
		var mpwd1 = $("#pwd1").val();
		var mpwd2 = $("#pwd2").val();
		if (mpwd1 != mpwd2) {
			$("#pwd2").addClass("err");
			$("#pwd2").attr('placeholder', '两次输入的密码不一直')
		} else {
			$("#pwd2").removeClass("err");
		}

	}

	function tj() {
		var myemail = $("#myemail").val();
		var myhm = $("#myhm").val();
		var myzm = $("#yzm").val();

		var mpwd1 = $("#pwd1").val();
		var mpwd2 = $("#pwd2").val();

		if (!myreg.test(myemail) || myemail.length >= 30) {
			$("#myemail").addClass("err");
			$("#myemail").attr('placeholder', '邮箱格错误')
		} else if (myhm.length >= 30 || myhm.length < 2) {
			$("#myhm").addClass("err");
			$("#myhm").attr('placeholder', '用户名错误')
		} else if (mpwd1 != mpwd2 || mpwd2.length < 5) {
			$("#pwd2").addClass("err");
			$("#pwd2").attr('placeholder', '密码错误')
		} else {
			$.post("regok.aspx", {
				Action : "post",
				mem : myemail,
				myh : myhm,
				myz : myzm,
				mp1 : mpwd1,
				mp2 : mpwd2
			}, function(data) {
				if (data == "y") {
					window.location.href = "regokwc.aspx";
				}

			}, "text");

		}

	}
